<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Admin Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/applogo.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Background with watermark */
        body {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.8), rgba(108, 117, 125, 0.8)), 
                        url('{{ url_for("static", filename="images/vishnorexwatermark.jpg") }}') center/cover no-repeat fixed;
            min-height: 100vh;
            position: relative;
        }
        
        /* Enhanced card styling for better visibility against background */
        .card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Enhanced shadow for better depth */
        .shadow {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3) !important;
        }
        
        /* Header styling with gradient */
        .card-header.bg-primary {
            background: #221e66 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Better button styling */
        .btn-primary {
            background: #221e66;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #221e66;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 30, 102, 0.4);
        }
        
        /* Form styling */
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        
        /* Container centering */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .row {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}" media="print">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="VishnoRex">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/applogo.png') }}">
    <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='images/applogo.png') }}">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Company Admin Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="companyLoginForm">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/main.js"></script>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
